{% extends "page/layout_admin.html" %}
{% block title %}
    Danh Sách Menu
{% endblock %}
{% block content %}
<div class="card bg-white">
    <div class="card-header">
        <div class="text-center">
            <strong class="text-uppercase text-danger text-center">DANH SÁCH MENU</strong>
        </div>
        <div class="col-md-12 text-end">
            <a href="{% url 'admincustom:ThemMenu' %}" class="btn btn-sm btn-success ">Thêm</a>
        </div>
    </div>
    <div class="card-body p-3 bg-white">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th style="width:20px" class="text-center">#</th>
                    <th style="width:20px" class="text-center">ID</th>
                    <th style="width:90px" class="text-center">Tên Menu</th>
                    <th style="width:90px" class="text-center">Chức năng</th>
                </tr>
            </thead>
            <tbody>
                {% for menu in list_menu %}
                <tr>
                    <td class="text-center">{{ forloop.counter }}</td>
                    <td class="text-center">{{ menu.MaMenu }}</td>
                    <td class="text-center">{{ menu.TenMenu }}</td>
                    <td class="text-center">
                        <div class="btn-group">
                            <a href="{% url 'admincustom:SuaMenu' MaMenu=menu.MaMenu %}" class="btn btn-sm btn-success">Edit</a>
                            <a href="{% url 'admincustom:XoaMenu' MaMenu=menu.MaMenu %}" class="btn btn-sm btn-danger">Delete</a>
                            <a href="{% url 'admincustom:ChiTietMenu' MaMenu=menu.MaMenu %}" class="btn btn-sm btn-success">View</a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
