{% extends "page/layout_admin.html" %}
{% block title %}
    Sửa Menu
{% endblock %}

{% block content %}
<div class="card bg-white">
    <div class="card-header">
        <div class="text-center">
            <strong class="text-uppercase text-danger text-center">Sửa Menu</strong>
        </div>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-body p-3 bg-white">
            <div class="form-horizontal">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="menu-code">Mã Menu</label>
                                <div class="col-md-5">
                                    <input type="text" id="menu-code" name="MaMenu" value="{{ form.MaMenu.value }}" class="form-control" readonly>
                                </div>
                            </div>
                            {{ form.MaMenu.errors }}
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="menu-name">Tên Menu</label>
                                <div class="col-md-5">
                                    <input type="text" id="menu-name" name="TenMenu" value="{{ form.TenMenu.value }}" class="form-control">
                                </div>
                            </div>
                            {{ form.TenMenu.errors }}
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="description">Mô Tả</label>
                                <div class="col-md-5">
                                    <textarea id="description" name="MoTa" class="form-control">{{ form.MoTa.value }}</textarea>
                                </div>
                            </div>
                            {{ form.MoTa.errors }}
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="avatar">Ảnh Đại Diện</label>
                                <div class="col-md-5">
                                    <input type="file" id="avatar" name="AnhDaiDien" class="form-control-file">
                                </div>
                            </div>
                            {{ form.AnhDaiDien.errors }}
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="submit" value="Update" class="btn btn-default" style="background-color:black;color: white;">Sửa</button>
                                    <button type="button" class="btn btn-success"><a href="{% url 'admincustom:index_menu' %}" style="color: white;text-decoration: none;">Quay Lại</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
