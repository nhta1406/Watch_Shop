{% extends "page/layout_admin.html" %}
{% block title %}
    Sửa Loại SP
{% endblock %}

{% block content %}
<div class="card bg-white">
    <div class="card-header">
        <div class="text-center">
            <strong class="text-uppercase text-danger text-center">Sửa Loại Sản Phẩm</strong>
        </div>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-body p-3 bg-white">
            <div class="form-horizontal">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="col-md-5">
                                    <input type="hidden" id="product-name" name="MaLoaiSP" value="{{ form.MaLoaiSP.value }}"  class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="product-name">Tên Loại Sản Phẩm</label>
                                <div class="col-md-5">
                                    <input type="text" id="product-name" name="TenLoaiSP" value="{{ form.TenLoaiSP.value }}" class="form-control">
                                </div>
                            </div>
                            {{ form.TenLoaiSP.errors }}
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="product-name">Số Lượng</label>
                                <div class="col-md-5">
                                    <input type="number" id="product-name" name="SoLuong" value="{{ form.SoLuong.value }}" class="form-control">
                                </div>
                                {{ form.SoLuong.errors }}
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <!-- <label for="product-name">Người Tạo</label> -->
                                <div class="col-md-5">
                                    <input type="hidden" id="product-name" name="NgayCapNhat" value="{{ form.NgayCapNhat.value }}" class="form-control">
                                </div>
                            </div>
                            {{ form.NgayCapNhat.errors }}
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <!-- <label for="product-name">Người Cập Nhật</label> -->
                                <div class="col-md-5">
                                    <input type="hidden" id="product-name" name="NguoiCapNhat" value="{{ request.session.user_id }}"  class="form-control">
                                </div>
                            </div>
                            {{ form.NguoiCapNhat.errors }}
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="submit" value="Update" class="btn btn-default" style="background-color:black;color: white;">Sửa</button>
                                    <button type="button" class="btn btn-success"><a href="{% url 'admincustom:index_loai_sp'%}" style="color: white;text-decoration: none;">Back</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
