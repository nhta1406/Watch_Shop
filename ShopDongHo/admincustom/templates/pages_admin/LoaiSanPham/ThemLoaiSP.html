{% extends "page/layout_admin.html" %}
{% block title %}
    Thêm Loại SP
{% endblock %}

{% block content %}

<div class="card bg-white">
    <div class="card-header">
        <div class="text-center">
            <strong class="text-uppercase text-danger text-center">Thêm Loại Sản Phẩm</strong>
        </div>
    </div>
    <form action="ThemLoaiSP" method="post">
        {% csrf_token %}
        <div class="card-body p-3 bg-white">
            <div class="form-horizontal">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="product-name">Mã Loại Sản Phẩm</label>
                                <div class="col-md-5">
                                    <input type="text" id="product-name" name="{{ form.MaLoaiSP.name }}"  class="form-control">
                                </div>
                            </div>
                            {{ form.MaLoaiSP.errors }}
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="{{ form.TenLoaiSP.id_for_label }}">Tên Loại Sản Phẩm</label>
                                <div class="col-md-5">
                                    <input type="text" id="{{ form.TenLoaiSP.id_for_label }}" name="{{ form.TenLoaiSP.name }}" class="form-control">
                                </div>
                            </div>
                            {{ form.TenLoaiSP.errors }}
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="product-name">Số Lượng</label>
                                <div class="col-md-5">
                                    <input type="number" id="product-name" name="{{ form.SoLuong.name }}"  class="form-control">
                                </div>
                                {{ form.SoLuong.errors }}
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <!-- <label for="product-name">Người Tạo</label> -->
                                <div class="col-md-5">
                                    <input type="hidden" id="product-name" name="{{ form.NguoiTao.name }}" value="{{ request.session.user_id }}"  class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <input type="submit" value="Create" class="btn btn-default" style="background-color:black;color: white;" />
                                    <button type="button" class="btn btn-success"><a href="{% url 'admincustom:index_loai_sp'%}" style="color: white;text-decoration: none;">Back</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
