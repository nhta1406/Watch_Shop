{% extends "page/layout_admin.html" %}
{% block title %}
    Sửa Thương Hiệu Sản Phẩm
{% endblock %}

{% block content %}
<div class="card bg-white">
    <div class="card-header">
        <div class="text-center">
            <strong class="text-uppercase text-danger text-center">Sửa Thương Hiệu Sản Phẩm</strong>
        </div>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <div class="card-body p-3 bg-white">
            <div class="form-horizontal">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group row">
                                <label for="product-id" class="col-md-2 col-form-label">Mã Thương Hiệu</label>
                                <div class="col-md-5">
                                    <input type="text" id="product-id" name="MaThuongHieu" value="{{ form.instance.MaThuongHieu }}" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group row">
                                <label for="brand-name" class="col-md-2 col-form-label">Tên Thương Hiệu</label>
                                <div class="col-md-5">
                                    <input type="text" id="brand-name" name="TenThuongHieu" value="{{ form.instance.TenThuongHieu }}" class="form-control">
                                </div>
                            </div>
                            {{ form.TenThuongHieu.errors }}
                        </div>
                        <div class="col-md-9">
                            <div class="form-group row">
                                <label for="category-id" class="col-md-2 col-form-label">Mã Danh Mục</label>
                                <div class="col-md-5">
                                    <select class="form-control" id="category-id" name="MaDanhMuc">
                                        {% for danh_muc in ma_dm_list %}
                                        <option value="{{ danh_muc.pk }}" {% if form.instance.MaDanhMuc.pk == danh_muc.pk %} selected {% endif %}>{{ danh_muc.TenDanhMuc }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            {{ form.MaDanhMuc.errors }}
                        </div>
                        <div class="col-md-9">
                            <div class="form-group row">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="submit" class="btn btn-default">Sửa</button>
                                    <button type="button" class="btn btn-success"><a href="{% url 'admincustom:index_thsp' %}" style="color: white; text-decoration: none;">Quay lại</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
