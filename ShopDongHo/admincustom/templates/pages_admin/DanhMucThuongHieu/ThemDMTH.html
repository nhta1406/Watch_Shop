{% extends "page/layout_admin.html" %}
{% block title %}
    Thêm dmth
{% endblock %}

{% block content %}

<div class="card bg-white">
    <div class="card-header">
        <div class="text-center">
            <strong class="text-uppercase text-danger text-center">Thêm dmth</strong>
        </div>
    </div>
    <form action="ThemDMTH" method="post">
        {% csrf_token %}
        <div class="card-body p-3 bg-white">
            <div class="form-horizontal">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="product-name">Mã Danh Mục</label>
                                <div class="col-md-5">
                                    <input type="text" id="product-name" name="{{ form.MaDanhMuc.name }}"  class="form-control">
                                </div>
                            </div>
                            {{ form.MaDanhMuc.errors }}
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="product-name">Tên Danh Mục</label>
                                <div class="col-md-5">
                                    <input type="text" id="product-name" name="{{ form.TenDanhMuc.name }}" class="form-control">
                                </div>
                            </div>
                            {{ form.TenDanhMuc.errors }}
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="product-name">Tên Menu</label>
                                <select class="form-select" aria-label="Default select example" name="{{ form.MaMenu.name }}" id="id_MaLoaiSP">
                                    <option selected>Open this select menu</option>
                                    {% for loai_mn in loai_mn_list %}
                                        <option value="{{ loai_mn.MaMenu }}">{{ loai_mn.TenMenu }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            {{ form.MaMenu.errors }}
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <input type="submit" value="Create" class="btn btn-default" style="background-color:black;color: white;" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
