{% extends "page/layout_admin.html" %}
{% block title %}
    Sửa Danh Mục Thương Hiệu
{% endblock %}

{% block content %}
<div class="card bg-white">
    <div class="card-header">
        <div class="text-center">
            <strong class="text-uppercase text-danger text-center">Sửa Danh Mục Thương Hiệu</strong>
        </div>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <div class="card-body p-3 bg-white">
            <div class="form-horizontal">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group row">
                                <div class="col-md-5">
                                    <input type="hidden" id="ma-danh-muc" name="MaDanhMuc" value="{{ form.MaDanhMuc.value }}" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="ten-danh-muc">Tên Danh Mục</label>
                                <div class="col-md-5">
                                    <input type="text" id="ten-danh-muc" name="TenDanhMuc" value="{{ form.TenDanhMuc.value }}" class="form-control">
                                </div>
                            </div>
                            {{ form.TenDanhMuc.errors }}
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="ma-menu">Mã Menu</label>
                                <div class="col-md-5">
                                    <select class="form-select" aria-label="Default select example" name="{{ form.MaMenu.name }}" id="ma-menu">
                                        <option selected>Chọn Menu</option>
                                        {% for menu in loai_mn_list %}
                                        <option value="{{ menu.MaMenu }}">{{ menu.TenMenu }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="submit" class="btn btn-default" style="background-color:black;color: white;">Sửa</button>
                                    <button type="button" class="btn btn-success"><a href="{% url 'admincustom:index_dmth'%}" style="color: white;text-decoration: none;">Quay lại</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
