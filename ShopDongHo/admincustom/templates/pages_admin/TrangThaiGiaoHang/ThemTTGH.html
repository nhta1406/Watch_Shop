{% extends "page/layout_admin.html" %}
{% block title %}
    Thêm Trạng Thái Giao Hàng
{% endblock %}
{% load custom_filters  %}
{% block content %}
<div class="card bg-white">
    <div class="card-header">
        <div class="text-center">
            <strong class="text-uppercase text-danger text-center">Thêm Trạng Thái Giao Hàng</strong>
        </div>
    </div>
    <form action="{% url 'admincustom:ThemTTGH' %}" method="post">
        {% csrf_token %}
        <div class="card-body p-3 bg-white">
            <div class="form-horizontal">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="status-id">ID Trạng Thái</label>
                                <div class="col-md-5">
                                    <input type="text" id="status-id" name="{{ form.TransactStatusID.name }}" class="form-control">
                                </div>
                                {{ form.TransactStatusID.errors }}
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="status-name">Trạng Thái</label>
                                <div class="col-md-5">
                                    <input type="text" id="status-name" name="{{ form.Status.name }}" class="form-control">
                                </div>
                                {{ form.Status.errors }}
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="status-description">Mô Tả</label>
                                <div class="col-md-5">
                                    <input type="text" id="status-description" name="{{ form.Decription.name }}" class="form-control">
                                </div>
                                {{ form.Decription.errors }}
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <input type="submit" value="Thêm" class="btn btn-default" style="background-color:black;color: white;" />
                                    <button type="button" class="btn btn-success"><a href="{% url 'admincustom:index_ttgh'%}" style="color: white;text-decoration: none;">Quay Lại</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
