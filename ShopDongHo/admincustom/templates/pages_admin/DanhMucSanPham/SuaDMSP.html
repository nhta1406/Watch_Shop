{% extends "page/layout_admin.html" %}

{% block title %}
    Chỉnh sửa danh mục sản phẩm
{% endblock %}

{% block content %}
<div class="card bg-white">
    <div class="card-header">
        <div class="text-center">
            <strong class="text-uppercase text-danger text-center">Chỉnh Sửa Danh Mục Sản Phẩm</strong>
        </div>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <div class="card-body p-3 bg-white">
            <div class="form-horizontal">
                <div class="card-body p-3">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group row">
                                {% comment %} <label for="category-id" class="col-md-3 col-form-label">Mã Danh Mục</label> {% endcomment %}
                                <div class="col-md-9">
                                    <input type="hidden" id="category-id" name="MaDanhMuc" value="{{ form.MaDanhMuc.value }}" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="category-name" class="col-md-3 col-form-label">Tên Danh Mục</label>
                                <div class="col-md-9">
                                    <input type="text" id="category-name" name="TenDanhMuc" value="{{ form.TenDanhMuc.value }}" class="form-control">
                                </div>
                            </div>
                            {{ form.TenDanhMuc.errors }}
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="category-publish" class="col-md-3 col-form-label">Mô tả</label>
                                <div class="col-md-5">
                                    <textarea id="category-publish" name="Publish" class="form-control">{{ form.Publish.value }}</textarea>
                                </div>
                            </div>
                            {{ form.Publish.errors }}
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="submit" class="btn btn-default" style="background-color:black;color: white;">Lưu</button>
                                    <a href="{% url 'admincustom:index_dmsp'%}" class="btn btn-success">Quay lại</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
